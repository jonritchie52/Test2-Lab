<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset = "utf-8">

        <style>
            .new {
                font-weight: bold;
                font-style: italic;
                color: greenyellow;
            }

            div {
                width: 200px;
                height: 40px;
                background-color: orange;
                box-shadow: 5px 5px;
                border-radius: 10px;
                text-align: center;
            }

            table, th, td {
                border: 1px solid black;
            }
        </style>

        <link rel = "stylesheet" href = "external.css">
        <title>Test 2 Lab</title>
    </head>

    <body>
        <h1>Intro to Web Dev - Test 2 Lab</h1>

        <p style = "font-weight: bold; font-style: italic; color: blue;">I'm an inline configured paragraph!</p>
        <p class = "new">I'm an embedded style paragraph!</p>
        <p id = "new">I'm an external stylesheet paragraph!</p>

        <img src = "dqslime.png" alt = "Dragon Quest Slime"><br>

        <div>A div with a super sweet border!</div><br>

        <a href = "https://google.com" title = "External Website"><img src = "kunio.png"></a>

            <tr>

</html>
